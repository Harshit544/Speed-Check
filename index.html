<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Typing Speed Test Game </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="wrapper">
        <footer class="red">
            <span id="gh">Typing Speed Test Game </span>
            <br>
            <span>Check Your Speed Here !</span>
        </footer>
        <br>
        <br>
       
      <input type="text" class="input-field">
      <div class="content-box">
        <div class="typing-text">
          <p></p>
        </div>
        <div class="content">
          <ul class="result-details">
            <li class="time">
              <p>Time Left:</p>
              <span><b>60</b>s</span>
            </li>
            <li class="mistake">
              <p>Mistakes:</p>
              <span>0</span>
            </li>
            <li class="wpm">
              <p>WPM:</p>
              <span>0</span>
            </li>
            <li class="cpm">
              <p>CPM:</p>
              <span>0</span>
            </li>
          </ul>
          <button>Try Again</button>
        </div>
      </div>
      <br>
      <br>
      <footer>
        <span>Created By Harshit Shukla | &copy; 2023 All rights reserved.</span>
    </footer>
      
    </div>
    
    
    <script src="paragraphs.js"></script>
    <script src="script.js"></script>

  
  </body>
  
</html>
